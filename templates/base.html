<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../Sophie Avatar (1).ico" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">TechBot</h4>
                    <p class="chatbox__description--header">"Greetings! My name is meteori. How can I assist you today?"</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="user_input" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" id="send_button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button aria-label="Robot Image Button">
                <img src="../robot_2003266.png" alt="Robot Image">
              </button>              
        </div>
    </div>
</div>


<script type="text/javascript" src="../app.js"></script>
</body>
</html>
